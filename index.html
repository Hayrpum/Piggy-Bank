<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="task-section">
                <div class="task">
                    <p class="title-p">Task</p>
                </div>
                <div class="input-list">
                    <input id="purpose" type="text" class="input" placeholder="Цель">  
                    <input id="sum" type="text" class="input" placeholder="Требуемая сумма">
                    <input id="term" type="text" class="input" placeholder="Срок"> 
                    <input id="start-sum" type="text" class="input" placeholder="Стартовая сумма">
                    <input id="percent" type="text" class="input" placeholder="Процент"> 
                </div class="payment">
                    <p class="p-payment">monthly payment:</p>
                <div class="result">
                    <p></p>
                </div>
                <div class="btn-group">
                    <button class="btn-calculate">
                        Calculate
                    </button>
                    <button class="btn-delete">
                        Delete
                    </button> 
                </div>
                   
            </div>
                
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
